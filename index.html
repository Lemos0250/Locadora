<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora</title>
</head>
<body>
    
    <input type="text" id="nome_pessoa" placeholder="Digite Nome do Usuário" autocomplete="off" />
    <input type="text" id="nome_filme" placeholder="Digite o Nome do Filme" autocomplete="off" />
    <button id="cadastrar">Cadastrar</button>
    
    <table>
        <thead>
            <tr>
                <th>Nome do Usuário</th>
                <th>Nome do Filme</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="locadora"></tbody>
    </table>


    <script src="./index.js"></script>

 </body>
</html>
